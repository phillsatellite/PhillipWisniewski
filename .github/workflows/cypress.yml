name: Cypress Tests

on:
  pull_request:
    branches:
      - main  
    paths:
      - '**/*' 

jobs:
  cypress-run:
    runs-on: macos-latest  
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 'v23.4.0'  

      - name: Install dependencies
        run: |
          npm install

      - name: Run Cypress tests
        run: |
          npx cypress run  # Runs Cypress tests
